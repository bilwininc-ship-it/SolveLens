name: solvelens
description: AI-powered homework helper application with Gemini API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_database: ^11.1.4
  firebase_storage: ^12.3.4
  google_sign_in: ^6.2.1
  
  # AI
  google_generative_ai: ^0.4.6
  
  # IAP
  purchases_flutter: ^8.2.2
  
  # Camera
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  
  # Ads
  google_mobile_ads: ^5.2.0
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # LaTeX rendering
  flutter_tex: ^4.0.9
  
  # Markdown rendering
  flutter_markdown: ^0.7.4+1
  
  # State Management
  provider: ^6.1.2
  
  # UI
  cupertino_icons: ^1.0.8
  
  # Utils
  equatable: ^2.0.5
  dartz: ^0.10.1
  shared_preferences: ^2.3.2
  connectivity_plus: ^6.0.5
  device_info_plus: ^10.1.0
  
  # Animations
  lottie: ^3.1.3

  # Dependency Injection
  get_it: ^7.7.0
  
  # UUID Generation
  uuid: ^4.5.1

  # Firebase Remote Config
  firebase_remote_config: ^5.1.4
  
  # Voice Features
  speech_to_text: ^7.0.0
  flutter_tts: ^4.2.0
  
  # Google Cloud TTS & Audio Playback
  http: ^1.2.0
  audioplayers: ^6.1.0
  
  # PDF Support
  file_picker: ^8.1.6
  syncfusion_flutter_pdf: ^28.1.33

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # App Icon & Splash Screen Generation
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf

# App Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#0A192F"
  adaptive_icon_foreground: "assets/images/logo.png"
  remove_alpha_ios: true
  
# Native Splash Screen Configuration  
flutter_native_splash:
  color: "#0A192F"
  image: assets/images/logo.png
  android_gravity: center
  ios_content_mode: center
  web: false
  branding: assets/images/logo.png
  branding_mode: bottom
  android_12:
    image: assets/images/logo.png
    color: "#0A192F"
