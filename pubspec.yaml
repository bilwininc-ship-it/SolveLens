name: solvelens
description: AI-powered homework helper application with Gemini API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_database: ^11.1.4
  google_sign_in: ^6.2.1
  
  # AI
  google_generative_ai: ^0.4.6
  
  # IAP
  purchases_flutter: ^8.2.2
  
  # Camera
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  
  # Ads
  google_mobile_ads: ^5.2.0
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # LaTeX rendering
  flutter_tex: ^4.0.9
  
  # State Management
  provider: ^6.1.2
  
  # UI
  cupertino_icons: ^1.0.8
  
  # Utils
  equatable: ^2.0.5
  dartz: ^0.10.1
  shared_preferences: ^2.3.2
  connectivity_plus: ^6.0.5
  
  # Animations
  lottie: ^3.1.3

  # Dependency Injection
  get_it: ^7.7.0
  
  # UUID Generation
  uuid: ^4.5.1

  # Firebase Remote Config
  firebase_remote_config: ^5.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
